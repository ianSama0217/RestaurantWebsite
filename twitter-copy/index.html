<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="icon" type="image/png" href="./image/twitter-logo.png" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section class="leftSideBar">
      <div class="logo">
        <img
          class="logoImg"
          src="./image/icon/twitter.svg"
          alt="twitter-logo"
        />
      </div>
      <ul>
        <div class="homeBox boxGrid">
          <img class="icon" src="./image/icon/home.svg" alt="Home" />
          <li class="home">Home</li>
        </div>
        <div class="exploreBox boxGrid">
          <img class="icon" src="./image/icon/search.svg" alt="Explore" />
          <li class="explore">Explore</li>
        </div>
        <div class="notificationsBox boxGrid">
          <img class="icon" src="./image/icon/bell.svg" alt="Notifications" />
          <li class="notifications">Notifications</li>
        </div>
        <div class="messagesBox boxGrid">
          <img class="icon" src="./image/icon/message.svg" alt="Messages" />
          <li class="messages">Messages</li>
        </div>
        <div class="listsBox boxGrid">
          <img class="icon" src="./image/icon/table-list.svg" alt="Lists" />
          <li class="lists">Lists</li>
        </div>
        <div class="communtiesBox boxGrid">
          <img class="icon" src="./image/icon/friend.svg" alt="Communities" />
          <li class="communities">Communities</li>
        </div>
        <div class="profileBox boxGrid">
          <img class="icon" src="./image/icon/user.svg" alt="Profile" />
          <li class="profile">Profile</li>
        </div>
        <div class="moreBox boxGrid">
          <img class="icon" src="./image/icon/more.svg" alt="More" />
          <li class="more">More</li>
        </div>
      </ul>
    </section>

    <section class="main"></section>

    <section class="rightArea">
      <div class="searchBar">
        <img class="icon" src="./image/icon/search.svg" alt="serach" />
        <input type="text" placeholder="Search" />
      </div>
    </section>
  </body>
</html>
